<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"  media="screen" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title></title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/iframe.css">
</head>
<body>
<div class="content">
    <div class="video_div">
        <video id="myvideo" controls="controls" preload="auto" ></video>
    </div>
    <a class="close"><img src="../images/close_btn.png" /></a>
</div>
    
<script type="text/javascript">
$(document).ready(function () {
    var videourl = getURLParameter("videourl");
    $('#myvideo').attr("src", videourl);
    setUI();
    $(".close").click(function(){
       window.parent.closeDetailInfo();
    });
});


// var media;
function setUI() {
    var bodyWidth = $(window).width();
    var bodyHeigth = $(window).height();
    $(".content").width(bodyWidth);
    $(".content").height(bodyHeigth);
    if (bodyWidth > bodyHeigth) {
        $(".video_div").width(bodyWidth * 0.50 + "px");
        $(".video_div").css("margin-left", bodyWidth * 0.25 + "px");
        $(".close").css({ "top": "5%", "right": "4%", "width": "4%" });
    } else {
        $(".video_div").width(bodyWidth * 0.90 + "px");
        $(".video_div").css("margin-left", bodyWidth * 0.05 + "px");
        $(".close").css({ "top": "3%", "right": "4%", "width": "6%" });
    }
    $(".video_div").height($(".video_div").width() * 576 / 720 + "px");
    $(".video_div").css("margin-top", (bodyHeigth - $(".video_div").height()) / 2 + "px");
}

$(window).bind("load", setUI);
$(window).bind("resize", setUI);
$(window).bind("orientationchange", setUI);
</script>
</body>
</html>
